<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="https://forsedi.facturacfdi.mx/admindigital/images/mercadopago-icon.png">
    <title>Carrito de Compras | by: Sr.Cthulhu Â©</title>
</head>

<body>
    <div class="container">
        <div class="row py-5">
            {% for p in productoagregado %}
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <img class="img-fluid" src="{{p['cover']}}" alt="">
                    </div>
                    <div class="col-6">
                        <h6 style="color: green;">Agregaste a tu carrito</h6>
                        <small>{{p['title']}}</small>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <small>producto en tu carrito: {{p['price']}}</small>
                <div class="py-3">
                    <a href="/checkout/{{p['_id']}}" type="button" class="btn btn-outline-primary">Comprar
                        carrito</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
